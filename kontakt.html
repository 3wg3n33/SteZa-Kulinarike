<section class="container">
    <h1>KONTAKT</h1>

<form id="contact-form" action="https://formspree.io/f/xldqlojo" method="POST">
    <input name="name" placeholder="Ime" required>
    <input name="email" type="email" placeholder="Email" required>
    <textarea name="message" placeholder="Sporočilo"></textarea>
    <button type="submit">Pošlji</button>
</form>

<p id="status" style="color: green; font-weight: bold; display: none;">
    Hvala za poslano povpraševanje.
</p>

</section>

<script>
const form = document.getElementById("contact-form");
const status = document.getElementById("status");

form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const data = new FormData(form);

    const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: {'Accept': 'application/json'}
    });

    if (response.ok) {
        status.style.display = "block";
        form.reset();
    } else {
        status.style.display = "block";
        status.style.color = "red";
        status.innerText = "Napaka, poskusite ponovno.";
    }
});
</script>

</body>
